    <!-- ***************** UI for Q4 ****************** -->
    <div class="mainDive">

        <div class="container-sm innerDiv">

            <!-- *********** name *************** -->
            <div class="mb-3 mt-4">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="InputUser" aria-describedby="emailHelp">

            </div>

            <!-- ************* gender radio buttons *************** -->
            <div class="genderDiv">
                <p>Select your gender</p>
                <div class="form-check form-check-inline mb-3 ">
                    <input class="form-check-input chkGender" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input chkGender" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>


            <!-- *************** address ********************** -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Address</label>
                <textarea class="form-control" id="inputAddress" rows="3"></textarea>
            </div>

            <!-- *************** qualification ********************** -->
            <div class="mb-3 mt-4 qulaficationDiv">
                <select id="qualiSelect" class="form-select" aria-label="Default select example">
                    <option selected>What is your Qualification</option>
                    <option value="1">Matric</option>
                    <option value="2">Intermediate</option>
                    <option value="3">Bachlors</option>
                    <option value="4">Masters</option>

                </select>

            </div>

            <!-- *************** profession ********************** -->
            <div class="mb-3 mt-4 professionDiv">
                <select id="profeSelect" class="form-select" aria-label="Default select example">
                    <option selected>What is your Profession</option>
                    <option value="1">Engineer</option>
                    <option value="2">Diplomat</option>
                    <option value="3">Soldier</option>
                    <option value="4">Website content writer
                    </option>
                    <option value="5">Laboratory Technician
                    </option>


                </select>

            </div>



            <button id="submit" class="btn signupBtn btn-primary">Submit</button>
        </div>

    </div>

    <!-- ************ display data ****************** -->
    <div class="displayData">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Gender</th>
