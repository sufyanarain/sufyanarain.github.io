            <ol id="qUl">
                <p id="question">Q1 : What is the capital of Pakistan</p>

                <li id="option1"><input class="liOptions" value="" type="radio" checked name="option" id="op1"><label

                <li id="option2"><input class="liOptions" type="radio" name="option" id="op2"><label
                        for="op2">Lahore</label></li>

                <li id="option3"><input class="liOptions" type="radio" name="option" id="op3"><label

                <li id="option4"><input class="liOptions" type="radio" name="option" id="op4"><label
                        for="op4">Quetta</label></li>

                </ol>

        </div>


    </div>
