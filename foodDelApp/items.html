<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- *********** firebase ********** -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- ****** css style file ********* -->
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <!-- ******** bootstrap navbar *********** -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FoodPanda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- ***********************end bootstrap navbar **************** -->
    <div id="btnsDiv" class="container mt-3">
        <h1 id="restaurantName" class="text-center">Welcome to FoodPanda</h1>
    </div>

    <!-- ******** select category *********** -->
    <div class="container">
        <select onchange="displayTeam()" class="m-2 form-select" id="selectCategory"
            aria-label="Default select example">
            <option value="All Items">All Items</option>
            <option value="Chinese">Chinese</option>
            <option value="Pakistani">Pakistani</option>
            <option value="Italian">Italian</option>
        </select>
    </div>


    <!-- Button trigger modal -->
    <button id="modalBBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Product
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- modal body -->
                    <input type="text" class="m-2 form-control" id="itemName" placeholder="Item name">
                    <input type="number" class="m-2 form-control" id="itemPrice" placeholder="Price">
                    <select class="m-2 form-select" id="itemCategory" aria-label="Default select example">
                        <option value="Chinese">Chinese</option>
                        <option value="Pakistani">Pakistani</option>
                        <option value="Italian">Italian</option>
                    </select>

                    <input type="link" class="m-2 form-control" id="itemImage" placeholder="Image link">
                    <select class="m-2 form-select" id="deliveryType" aria-label="Default select example">
                        <option value="Free">Free</option>
                        <option value="Paid">Paid</option>
                    </select>

                </div>
                <div class="modal-footer">
                    <button id="createProduct" type="button" class="btn btn-primary"
                        data-bs-dismiss="modal">Create</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <div id="itemsDiv" class="itemsDiv container ">
        <!-- <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div> -->
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- js file  -->
    <script src="items.js"></script>
</body>

</html>
