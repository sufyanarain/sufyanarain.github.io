                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User name</label>
                    <input placeholder="please enter your name" type="email" class="form-control" id="InputUser" aria-describedby="emailHelp">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input placeholder="confirm password" type="password" class="form-control" minlength="8" id="InputPassword2">
                </div>
                
                <button id="signUp" class="btn signupBtn btn-primary">Sign up</button>
